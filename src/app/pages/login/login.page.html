<ion-content>
  <!-- 
    Se establece un tÃ­tulo que este separado de <ion-content>
    mediante el class ion-padding-top
    y que el texto <ion-label> y su contenido este centrado
    mediante el class ion-text-center
    Ver: https://ionicframework.com/docs/layout/css-utilities#text-alignment
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <ion-title class="ion-padding-top ion-text-center">
    <ion-label>
      <h1>SkeletonAPP</h1>
      <p>Ingrese sus credenciales</p>
    </ion-label>
  </ion-title>
  <!--
    Se genera una divisiÃ³n donde estarÃ¡ el contenido del login,
    para esto se utilizara ion-padding-vertical que aplica un
    relleno arriba y abajo de 16px por defecto
    Ver: https://ionicframework.com/docs/layout/css-utilities#element-padding
  -->
  <div class="ion-padding-vertical">
    <!--
      Se establece un card que contendrÃ¡ un tÃ­tulo
      y un contenido
    -->
    <ion-card class="ion-text-center ion-padding-vertical">

      <ion-card-title class="ion-text-center">
        <ion-label>
          <h2>¡Bienvenido!</h2>
        </ion-label>
      </ion-card-title>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <!-- Usamos ngModel para indicarle al input con que propiedad del controlador va a trabajar -->
          <ion-input type="text" [(ngModel)]="usuario.nombreUsuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <!--
            El type Password inmediatamente pasa lo que uno
            escribe a *****
            Nuevamente usamos ngModel para indicarle al input que propiedad a utilizar
          -->
          <ion-input type="password" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
        <ion-row>
          <ion-col size="12">
            <!-- 
              Para usar un mÃ©todo de la clase controladora, hay que escribir el evento del control entre parÃ©ntesis y luego
              indicar cual es el mÃ©todo a ejecutar; en este caso se trata de ingresar()
            -->
            <ion-button shape="block" (click)="ingresar()">Ingresar</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
      
      
    </ion-card>
  </div>
  
</ion-content>
